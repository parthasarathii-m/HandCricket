<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script/script.js"></script>
    <title>Hand Cricket</title>
</head>

<body>
    <h1 id="welcome">Welcome Home...!</h1>
    <p id="welcome-text">Wanna remember school days? <a id="redirect" href="#play-area">Click here</a></p>

    <div id="play-area">
        <div id="button">
            <button onclick="showGame()">
                <h1>Start</h1>
            </button>
        </div>
        <div id="game">
            <div id="game-info">
                <span id="player-score">Player : </span>
                <span id="target">Target : </span>
                <span id="computer-score">Computer :</span>
            </div>
            <div id="player">
                <h1>Player</h1>
                <div id="run">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>6</span>
                </div>
            </div>
            <div id="computer">
                <h1>Computer</h1>
                <div id="computer-choise">
                     " "
                </div>
            </div>
        </div>

    </div>
</body>
